<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>آفلاین</title>
  <style>
    body{margin:0;background:#0b1220;color:#fff;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;display:flex;min-height:100vh;align-items:center;justify-content:center}
    .card{max-width:520px;padding:24px;border-radius:16px;background:#111827;text-align:center;box-shadow:0 8px 24px rgba(0,0,0,.3)}
    h1{margin:0 0 8px;font-size:22px}
    p{margin:0 0 16px;opacity:.9;line-height:1.7}
    button{background:#16a34a;color:#fff;border:0;border-radius:10px;padding:12px 18px;font-size:15px;cursor:pointer}
  </style>
  <script>
    function reloadOnline(){
      location.reload();
    }
  </script>
  </head>
  <body>
    <div class="card">
      <h1>اتصال اینترنت در دسترس نیست</h1>
      <p>برخی فایل‌ها ممکن است از کش باز شوند، اما برای نمایش کامل، دوباره تلاش کنید.</p>
      <button onclick="reloadOnline()">تلاش مجدد</button>
    </div>
  </body>
</html>
