name: Android Direct APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'version.txt'
      - '.github/workflows/android-apk.yml'

concurrency:
  group: android-apk-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Prepare keystore directory
        run: mkdir -p app/keystore

      - name: Decode keystore from secret
        shell: bash
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          if [ -z "$ANDROID_KEYSTORE_BASE64" ]; then
            echo "ANDROID_KEYSTORE_BASE64 is not set."
            exit 1
          fi
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > app/keystore/vinor-release.jks
          if [ ! -s app/keystore/vinor-release.jks ]; then
            echo "Decoded keystore is empty or missing."
            exit 1
          fi

      - name: Create runtime key.properties
        shell: bash
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          if [ -z "$ANDROID_KEYSTORE_PASSWORD" ] || [ -z "$ANDROID_KEY_ALIAS" ] || [ -z "$ANDROID_KEY_PASSWORD" ]; then
            echo "Signing secrets are not fully set."
            exit 1
          fi
          cat > key.properties <<EOF
storeFile=app/keystore/vinor-release.jks
storePassword=$ANDROID_KEYSTORE_PASSWORD
keyAlias=$ANDROID_KEY_ALIAS
keyPassword=$ANDROID_KEY_PASSWORD
EOF
          echo "Created key.properties for runtime."

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build Direct APK
        env:
          GITHUB_RUN_NUMBER: ${{ github.run_number }}
        run: ./gradlew assembleDirectRelease --stacktrace --no-daemon

      - name: Read version name
        id: version
        shell: bash
        run: |
          # Read only first line, strip CR and all leading/trailing whitespace
          VERSION="$(head -n1 version.txt | tr -d '\r' | sed -e 's/^[[:space:]]*//' -e 's/[[:space:]]*$//')"
          if [ -z "$VERSION" ]; then
            echo "version.txt is empty; cannot derive version."
            exit 1
          fi
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Rename APK to include version
        shell: bash
        run: |
          APK_DIR="app/build/outputs/apk/direct"
          SRC_APK="$(ls -1 "$APK_DIR"/*.apk | head -n 1)"
          if [ -z "$SRC_APK" ]; then
            echo "No APK found in $APK_DIR"
            exit 1
          fi
          DEST_APK="$APK_DIR/vinor-${{ steps.version.outputs.VERSION }}.apk"
          mv "$SRC_APK" "$DEST_APK"
          echo "Renamed to: $DEST_APK"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: vinor-direct-apk
          path: app/build/outputs/apk/direct/*.apk
          if-no-files-found: error
          retention-days: 14


