name: Android CI & Direct APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'version.txt'
      - 'app/**'
      - 'build.gradle'
      - 'settings.gradle'
      - 'gradle.properties'
      - 'gradle/**'
      - '.github/workflows/android.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'app/**'
      - 'build.gradle'
      - 'settings.gradle'
      - 'gradle.properties'
      - 'gradle/**'

concurrency:
  group: android-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      release: ${{ steps.filter.outputs.release }}
      app: ${{ steps.filter.outputs.app }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Paths filter
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            release:
              - 'version.txt'
              - '.github/workflows/android.yml'
            app:
              - 'app/**'
              - 'build.gradle'
              - 'settings.gradle'
              - 'gradle.properties'
              - 'gradle/**'

  debug:
    name: Build Debug APK
    needs: changes
    if: github.event_name == 'pull_request' || needs.changes.outputs.app == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build
        run: ./gradlew --no-daemon --stacktrace assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 7

  direct:
    name: Build Direct APK (signed)
    needs: changes
    if: needs.changes.outputs.release == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Ensure signing secrets (bootstrap if missing)
        shell: bash
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          GH_ADMIN_TOKEN: ${{ secrets.GH_ADMIN_TOKEN }}
        run: |
          need_bootstrap=0
          [ -z "$ANDROID_KEYSTORE_BASE64" ] && need_bootstrap=1
          [ -z "$ANDROID_KEYSTORE_PASSWORD" ] && need_bootstrap=1
          [ -z "$ANDROID_KEY_ALIAS" ] && need_bootstrap=1
          [ -z "$ANDROID_KEY_PASSWORD" ] && need_bootstrap=1

          if [ "$need_bootstrap" = "0" ]; then
            {
              echo "ANDROID_KEYSTORE_BASE64=$ANDROID_KEYSTORE_BASE64"
              echo "ANDROID_KEYSTORE_PASSWORD=$ANDROID_KEYSTORE_PASSWORD"
              echo "ANDROID_KEY_ALIAS=$ANDROID_KEY_ALIAS"
              echo "ANDROID_KEY_PASSWORD=$ANDROID_KEY_PASSWORD"
            } >> "$GITHUB_ENV"
            exit 0
          fi

          echo "Signing secrets missing; generating ephemeral keystore for this run."
          rand() { tr -dc 'A-Za-z0-9' </dev/urandom | head -c 32 ; echo ; }
          STORE_PASS="$(rand)"
          KEY_PASS="$(rand)"
          KEY_ALIAS_VALUE="${ANDROID_KEY_ALIAS:-vinor_release}"

          mkdir -p app/keystore
          keytool -genkeypair -v \
            -keystore app/keystore/vinor-release.jks \
            -alias "$KEY_ALIAS_VALUE" \
            -keyalg RSA -keysize 2048 -validity 36500 \
            -storepass "$STORE_PASS" -keypass "$KEY_PASS" \
            -dname "CN=vinor,O=vinor,L=Tehran,C=IR"

          B64="$(base64 -w 0 app/keystore/vinor-release.jks)"

          # Export to this job's environment
          {
            echo "ANDROID_KEYSTORE_BASE64=$B64"
            echo "ANDROID_KEYSTORE_PASSWORD=$STORE_PASS"
            echo "ANDROID_KEY_ALIAS=$KEY_ALIAS_VALUE"
            echo "ANDROID_KEY_PASSWORD=$KEY_PASS"
          } >> "$GITHUB_ENV"

          # If admin token exists, persist into repo secrets for future runs (optional)
          if [ -n "$GH_ADMIN_TOKEN" ]; then
            echo "Persisting secrets into repository via GH_ADMIN_TOKEN..."
            sudo apt-get update -y >/dev/null 2>&1 || true
            if ! command -v gh >/dev/null 2>&1; then
              type -p curl >/dev/null || sudo apt-get install curl -y
              curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
              sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg
              echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
              sudo apt-get update -y && sudo apt-get install gh -y
            fi
            echo "$GH_ADMIN_TOKEN" | gh auth login --with-token
            gh secret set ANDROID_KEYSTORE_BASE64 -b"$B64"
            gh secret set ANDROID_KEYSTORE_PASSWORD -b"$STORE_PASS"
            gh secret set ANDROID_KEY_ALIAS -b"$KEY_ALIAS_VALUE"
            gh secret set ANDROID_KEY_PASSWORD -b"$KEY_PASS"
          else
            echo "GH_ADMIN_TOKEN not set; continuing with ephemeral secrets only."
          fi

      - name: Prepare keystore directory
        run: mkdir -p app/keystore

      - name: Decode keystore from secret
        shell: bash
        run: |
          if [ -z "$ANDROID_KEYSTORE_BASE64" ]; then
            echo "ANDROID_KEYSTORE_BASE64 is not set."
            exit 1
          fi
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > app/keystore/vinor-release.jks
          if [ ! -s app/keystore/vinor-release.jks ]; then
            echo "Decoded keystore is empty or missing."
            exit 1
          fi

      - name: Create runtime key.properties
        shell: bash
        run: |
          if [ -z "$ANDROID_KEYSTORE_PASSWORD" ] || [ -z "$ANDROID_KEY_ALIAS" ] || [ -z "$ANDROID_KEY_PASSWORD" ]; then
            echo "Signing secrets are not fully set."
            exit 1
          fi
          printf "%s\n" \
            "storeFile=app/keystore/vinor-release.jks" \
            "storePassword=$ANDROID_KEYSTORE_PASSWORD" \
            "keyAlias=$ANDROID_KEY_ALIAS" \
            "keyPassword=$ANDROID_KEY_PASSWORD" \
          > key.properties
          echo "Created key.properties for runtime."

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build Direct APK
        env:
          GITHUB_RUN_NUMBER: ${{ github.run_number }}
        run: ./gradlew assembleDirectRelease --stacktrace --no-daemon

      - name: Read version name
        id: version
        shell: bash
        run: |
          VERSION="$(head -n1 version.txt | tr -d '\r' | sed -e 's/^[[:space:]]*//' -e 's/[[:space:]]*$//')"
          if [ -z "$VERSION" ]; then
            echo "version.txt is empty; cannot derive version."
            exit 1
          fi
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Rename APK to include version
        shell: bash
        run: |
          APK_DIR="app/build/outputs/apk/direct"
          SRC_APK="$(ls -1 "$APK_DIR"/*.apk | head -n 1)"
          if [ -z "$SRC_APK" ]; then
            echo "No APK found in $APK_DIR"
            exit 1
          fi
          DEST_APK="$APK_DIR/vinor-${{ steps.version.outputs.VERSION }}.apk"
          mv "$SRC_APK" "$DEST_APK"
          echo "Renamed to: $DEST_APK"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: vinor-direct-apk
          path: app/build/outputs/apk/direct/*.apk
          if-no-files-found: error
          retention-days: 14


